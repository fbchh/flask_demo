<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传文件</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .upload-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .custom-file-upload:hover {
            background-color: #0056b3;
        }
        .upload-button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upload-button:hover {
            background-color: #218838;
        }
        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

<h1>上传文件</h1>

<div class="upload-container">
    <form action="" method="post" enctype="multipart/form-data">
        <label for="file-upload" class="custom-file-upload">选择文件</label>
        <input type="file" id="file-upload" name="file" onchange="updateFileName()">
        <div id="file-name" class="file-name">未选择文件</div>
        <input type="submit" value="上传" class="upload-button">
    </form>
</div>

<script>
    function updateFileName() {
        const fileInput = document.getElementById("file-upload");
        const fileName = fileInput.files.length > 0 ? fileInput.files[0].name : "未选择文件";
        document.getElementById("file-name").textContent = fileName;
    }
</script>

</body>
</html>
